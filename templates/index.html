{{define "Index"}}

{{template "_head"}}

{{template "_menu"}}
<body>
    <div class="container">
        <section class="card">
            <div>
                <table class="table table-striped table-hover mb-0">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Climate</th>
                            <th>Terrain</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{range .}}
                        <tr>
                            <td>{{.Name}}</td>
                            <td>{{.Climate}}</td>
                            <td>{{.Terrain}}</td>
                            <td><a href="edit?id={{.Id}}" class="btn btn-info">Edit</a></td>
                            <td><button onclick="onDelete('{{.Id}}')" class="btn btn-danger">Delete</button></td>
                        </tr>
                        {{end}}
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
        <div class="card-footer">
            <a href="/new" class="btn btn-primary mb-2">Creating New Planet</a>
        </div>

    </div>
</body>

<script>
    function onDelete(id) {
        let response = confirm("Are you sure that will delete the planet?")
        if (response) {
            window.location = "/delete?id=" + id
        }
    }
</script>

</html>
{{end}}
